{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Contact Us </title>
    <link rel="stylesheet" href="{% static 'assets/css/stylec.css' %}">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">BBD</div>
          <div class="text-two">Luckhnow</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+0098 9893 5647</div>
          <div class="text-two">+0096 3434 5678</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">contact@social.com</div>
          <div class="text-two">info.social@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>Write back to us for any queries, complaints or suggestions</p>
      <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" name= "name" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <input type="email" name = "email" placeholder="Enter your email" required>
        </div>
        <div class="input-box message-box">
            <textarea id="about" name="message" rows="3" placeholder="Message" class="shadow-none bg-gray-100" required></textarea>
        </div>
        <div class="button" >
          <input type="submit" value="Send Now" >
        </div>
      </form>
    </div>
    </div>
  </div>
</body>
</html>
